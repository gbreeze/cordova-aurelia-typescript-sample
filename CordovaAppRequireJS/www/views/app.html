<template>

    <ul>
        <li class="loader" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
        </li>
        <li repeat.for="item of router.navigation">
            <a href.bind="item.href">${item.title}</a>
        </li>
    </ul>







    <div class="page-host">
        <router-view></router-view>
    </div>
</template>
